name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Debug Directory
        run: |
            pwd
            ls -R
  

