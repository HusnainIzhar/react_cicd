name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20


      - name: Change to frontend directory
        working-directory: ./
        run: npm install

      - name: Install dependencies
        working-directory: ./
        run: npm install

    

      - name: Build project
        working-directory: ./
        run: npm run build
