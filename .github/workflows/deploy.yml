name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List files in the root of the repository (for debugging)
      run: ls -al $GITHUB_WORKSPACE

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify your Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: $GITHUB_WORKSPACE/my-app  # Specify the correct directory

    - name: Build Next.js app
      run: npm run build
      working-directory: $GITHUB_WORKSPACE/my-app  # Specify the correct directory

    - name: List files in my-app directory (for debugging)
      run: ls -al $GITHUB_WORKSPACE/my-app

    - name: Compress build files
      run: tar -czf build.tar.gz .next public package.json package-lock.json
      working-directory: $GITHUB_WORKSPACE/my-app  # Specify the correct directory

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.2
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        source: build.tar.gz
        target: /home/ubuntu/app/

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/app
          tar -xzf build.tar.gz
          npm install --production  # Ensure it's installed on EC2
          pm2 stop all || true
          pm2 start npm --name "nextjs-app" -- start
